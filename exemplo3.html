<Meta Charset="utf-8">

<body>
<h1> Operadores de Operação</h1>
<div>

<script>
var valor1=8;
var valor2=5;
window.document.write("<br>Maior que:"+valor1+">"+valor2+"Resultado:'',valor1>valor2);
window.document.write("<br>Menor que:"+valor1+"<"+valor2+"Resultado:'',valor1<valor2);
window.document.write("<br>Maior ou igual a:"+valor1+">="+valor2+"Resultado:'',valor1>=valor2);
window.document.write("<br>Menor ou igual:"+valor1+"<="+valor2+"Resultado:'',valor1<=valor2);
window.document.write("<br>Igual:"+valor1+"=="+valor2+"Resultado:'',valor1==valor2);
window.document.write("Igual a mesmo tipo que:"+valor1+"==="+valor2+"Resultado:'',valor1===valor2);
window.document.write("<br>diferente :"+valor1+"!="+valor2+"Resultado:'',valor1!=valor2);

</script>

</div>
</body>
</html>
