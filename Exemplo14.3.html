<html>
<Head>
<meta charset="utf-8"/>
<script type="text/JavaScript">
function mouse_in(){
document.getElementById("texto").style.color= "blue";
}
function mouse_out(){
document.getElementById("texto").style.color= "black";
}
</script>
</Head>
<body>
<h1 id="texto" onmouseover="mouse_in()" onmouseout="mouse_out()">
JavaScript Eventos</h1>
</body>
</html>
